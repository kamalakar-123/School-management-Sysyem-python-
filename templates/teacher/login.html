<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - School Management System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-left i {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .login-left h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .login-left p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-size: 14px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .forgot-link:hover {
            color: #764ba2;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 14px;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .admin-link a:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .login-left {
                display: none;
            }
            
            .login-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        
        <!-- Left Side - Branding -->
        <div class="login-left">
            <i class="fas fa-chalkboard-teacher"></i>
            <h2>Welcome Teacher!</h2>
            <p>Access your dashboard to manage classes, track student attendance, and update grades efficiently.</p>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="login-right">
            
            <div class="login-header">
                <h1>Teacher Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alertBox" class="alert"></div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- Teacher Name -->
                <div class="form-group">
                    <label for="teacherName">Teacher Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="teacherName" 
                            name="teacherName"
                            class="form-control" 
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                        >
                    </div>
                </div>
                
                <!-- Teacher ID -->
                <div class="form-group">
                    <label for="teacherId">Teacher ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="teacherId" 
                            name="teacherId"
                            class="form-control" 
                            placeholder="Enter your teacher ID"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <!-- Remember Me & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot ID?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- Admin Link -->
            <div class="admin-link">
                <a href="/dashboard">
                    <i class="fas fa-user-shield"></i> Login as Administrator
                </a>
            </div>
            
        </div>
        
    </div>
    
    <script>
        // Handle form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const teacherName = document.getElementById('teacherName').value.trim();
            const teacherId = document.getElementById('teacherId').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            const loginBtn = event.target.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any name and ID
                // In production, this should validate against database
                
                if (teacherName.length > 0 && teacherId.length > 0) {
                    // Success
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store credentials if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('teacherName', teacherName);
                        localStorage.setItem('teacherId', teacherId);
                    }
                    
                    // Redirect to teacher dashboard
                    setTimeout(() => {
                        window.location.href = '/teacher/dashboard';
                    }, 1500);
                } else {
                    // Error
                    showAlert('Invalid credentials. Please try again.', 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }, 1500);
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Load saved credentials if remember me was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('teacherName');
            const savedId = localStorage.getItem('teacherId');
            
            if (savedName && savedId) {
                document.getElementById('teacherName').value = savedName;
                document.getElementById('teacherId').value = savedId;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        // Add enter key support
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
    
</body>
</html>
