<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - School Management System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/login.css') }}">
</head>
<body>
    
    <div class="login-container">
        
        <!-- Left Side - Branding -->
        <div class="login-left">
            <i class="fas fa-chalkboard-teacher"></i>
            <h2>Welcome Teacher!</h2>
            <p>Access your dashboard to manage classes, track student attendance, and update grades efficiently.</p>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="login-right">
            
            <div class="login-header">
                <h1>Teacher Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alertBox" class="alert"></div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- Teacher Name -->
                <div class="form-group">
                    <label for="teacherName">Teacher Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="teacherName" 
                            name="teacherName"
                            class="form-control" 
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                        >
                    </div>
                </div>
                
                <!-- Teacher ID -->
                <div class="form-group">
                    <label for="teacherId">Teacher ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="teacherId" 
                            name="teacherId"
                            class="form-control" 
                            placeholder="Enter your teacher ID"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <!-- Remember Me & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot ID?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- Admin Link -->
            <div class="admin-link">
                <a href="/dashboard">
                    <i class="fas fa-user-shield"></i> Login as Administrator
                </a>
            </div>
            
        </div>
        
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/teacher/login.js') }}"></script>
    
</body>
</html>
